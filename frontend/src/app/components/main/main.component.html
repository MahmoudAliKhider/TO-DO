<div class="page-header">
    <h2 class="page-title">My Task List</h2>
    <div class="pull-right">
      <a [routerLink]="['/addTask']" class="btn btn-default">Add Task</a>
    </div>
  </div>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Task Name</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  let i = index >
        <td>  </td>
        <td> </td>
        <td> </td>
        <td>
          <button   class="btn btn-danger">Delete</button>
          <button   class="btn btn-info">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
